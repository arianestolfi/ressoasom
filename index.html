<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>RessoaSom</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
    }

    #reverbControl {
      width: 300px;
    }
    .area {
        width: 100px;
        height: 100px;
        border: 1px solid red;
        float: left;
    }
    #btns {
        width: 306px;
    }
  </style>
</head>
<body>
<label for="reverbControl">Reverb: </label>
  <input type="range" id="reverbControl" min="0" max="1" step="0.01" value="0.3">
   <br><br>
  <div id="btns">
  <div class="area" id="toca_n0">n0</div>
  <div class="area" id="toca_n1">n1</div>
  <div class="area" id="toca_n2">n2</div>
  <div class="area" id="toca_x0">x0</div>
  <div class="area" id="toca_x1">x1</div>
  <div class="area" id="toca_x2">x2</div>
  <div class="area" id="toca_y0">y0</div>
  <div class="area" id="toca_y1">y1</div>
  <div class="area" id="toca_y2">y2</div>
  <div class="area" id="toca_w0">w0</div>
  <div class="area" id="toca_w1">w1</div>
  <div class="area" id="toca_w2">w2</div>
  </div>
 
  
  <script>
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();

    // Compressor
    const compressor = audioContext.createDynamicsCompressor();
    compressor.threshold.setValueAtTime(-24, audioContext.currentTime);
    compressor.knee.setValueAtTime(30, audioContext.currentTime);
    compressor.ratio.setValueAtTime(12, audioContext.currentTime);
    compressor.attack.setValueAtTime(0.003, audioContext.currentTime);
    compressor.release.setValueAtTime(0.25, audioContext.currentTime);

    // Reverb (convolver node)
    const convolver = audioContext.createConvolver();
    const reverbGain = audioContext.createGain();

    // Reverb control
    const reverbSlider = document.getElementById('reverbControl');
    reverbSlider.addEventListener('input', () => {
      reverbGain.gain.value = parseFloat(reverbSlider.value);
    });

    reverbGain.gain.value = parseFloat(reverbSlider.value);

    // Load impulse response for reverb
    fetch('impulse-response.wav') // Substitua por seu arquivo de IR se quiser um realista
      .then(response => response.arrayBuffer())
      .then(data => audioContext.decodeAudioData(data))
      .then(buffer => {
        convolver.buffer = buffer;
        console.log('Impulse response carregado');
      });

    // Conectando nodes
    convolver.connect(reverbGain).connect(compressor);
    compressor.connect(audioContext.destination);

    // Função para tocar som aleatório
    async function playRandomSound(fold) {
      
      const n = Math.floor(Math.random() * 10) + 1;
      const filePath = 'sons/'+ fold +'/' + fold + '_' + n + '.wav';

      try {
        const response = await fetch(filePath);
        const arrayBuffer = await response.arrayBuffer();
        const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);

        const source = audioContext.createBufferSource();
        source.buffer = audioBuffer;

        // Dry (sem efeito)
        const dryGain = audioContext.createGain();
        dryGain.gain.value = 1;

        source.connect(dryGain).connect(compressor); // direto para o compressor
        source.connect(convolver); // envia para o reverb

        source.start(0);
        console.log(`Tocando: ${filePath}`);
      } catch (error) {
        console.error('Erro ao carregar o áudio:', error);
      }
    }

    document.getElementById('toca_n0').addEventListener('click', () => {
      audioContext.resume().then(() => {
        playRandomSound('n0');
      });
    });
    document.getElementById('toca_n1').addEventListener('click', () => {
      audioContext.resume().then(() => {
        playRandomSound('n1');
      });
    });
    document.getElementById('toca_n2').addEventListener('click', () => {
      audioContext.resume().then(() => {
        playRandomSound('n2');
      });
    });
    document.getElementById('toca_x0').addEventListener('click', () => {
      audioContext.resume().then(() => {
        playRandomSound('x0');
      });
    });
    document.getElementById('toca_x1').addEventListener('click', () => {
      audioContext.resume().then(() => {
        playRandomSound('x1');
      });
    });
    document.getElementById('toca_x2').addEventListener('click', () => {
      audioContext.resume().then(() => {
        playRandomSound('x2');
      });
    });
    document.getElementById('toca_y0').addEventListener('click', () => {
      audioContext.resume().then(() => {
        playRandomSound('x0');
      });
    });
    document.getElementById('toca_y1').addEventListener('click', () => {
      audioContext.resume().then(() => {
        playRandomSound('x1');
      });
    });
    document.getElementById('toca_y2').addEventListener('click', () => {
      audioContext.resume().then(() => {
        playRandomSound('x2');
      });
    });
    document.getElementById('toca_w0').addEventListener('click', () => {
      audioContext.resume().then(() => {
        playRandomSound('x0');
      });
    });
    document.getElementById('toca_w1').addEventListener('click', () => {
      audioContext.resume().then(() => {
        playRandomSound('x1');
      });
    });
    document.getElementById('toca_w2').addEventListener('click', () => {
      audioContext.resume().then(() => {
        playRandomSound('x2');
      });
    });
  </script>
</body>
</html>
